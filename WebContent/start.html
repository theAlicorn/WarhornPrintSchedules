<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Warhorn Schedules</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<h1>Hello, world!</h1>
	<label for="inFile">Select the CSV file from Warhorn to process</label>
	<input type="file" id="inFile" name="inFile" />
	<div id="list"></div>
	<div id="generatedTable"></div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script>
		$().ready(function() {
			$('h1').val('Testing...');
			$('#inFile').bind('change', handleFileSelect);
		});

		function handleFileSelect(evt) {
			var files = evt.target.files; // FileList object
			var file = files[0];
			console.log("Found file: [" + file.name + "] to process");

			// read the file metadata
			var output = ''
			output += '<span style="font-weight:bold;">' + escape(file.name)
					+ '</span><br />\n';
			output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
			output += ' - FileSize: ' + file.size + ' bytes<br />\n';
			output += ' - LastModified: '
					+ (file.lastModifiedDate ? file.lastModifiedDate
							.toLocaleDateString() : 'n/a') + '<br />\n';

			// read the file contents
			var reader = new FileReader();

			reader.onload = function(evt) {
				var fullSessionInfo = JSON.parse(evt.target.result);
				console.log(fullSessionInfo);
				var slot;
				var session;
				for (slot in fullSessionInfo.slots) {
					console.log(fullSessionInfo.slots[slot]);
					printSlot(fullSessionInfo.slots[slot]);
				}
			};
			reader.readAsText(file);
			$('#list').append(output);
		};

		function printSlot(slot) {
			console.log("Processing slot: " + slot.name);
			for ( var session in slot.sessions) {
				var sesData = slot.sessions[session];
				console.log(sesData);
				var gmList = [];
				for ( var gm in sesData.scenario.gms) {
					gmList.push(sesData.scenario.gms[gm].name);
				}
				var html = "<table class='scenario'>";
				html += "<tr><th>" + sesData.scenario.name + "<th></tr>";
				html += "<tr><th>" + slot.name + "</th></tr>";
				html += "<tr><td>" + gmList.join(", ") + "</td></tr>";
				for (var i = 1; i <= sesData.scenario.table_size; i++) {
					html += "<tr><td>" + i + "</td><td>" + "player name"
							+ "</td></tr>";
				}
				html += "</table><br/><br/>"
				$('#generatedTable').append(html);
			}
		};
	</script>
</body>
</html>
