<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <h1>Hello, world!</h1>
  <label for="inFile">Select the CSV file from Warhorn to process</label>
  <input type="file" id="inFile" name="inFile" />
  <div id="list"></div>
  <div id="generatedTable"></div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/papaparse.min.js"></script>

  <script>
      $().ready(function() {
        $('h1').val('Testing...');
        $('#inFile').bind('change', handleFileSelect);
      });

      function handleFileSelect(evt) {
        var files = evt.target.files; // FileList object
        var file = files[0];
        console.log("Found file: [" + file.name + "] to process");

        // read the file metadata
        var output = ''
        output += '<span style="font-weight:bold;">' + escape(file.name) + '</span><br />\n';
        output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
        output += ' - FileSize: ' + file.size + ' bytes<br />\n';
        output += ' - LastModified: ' + (file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a') + '<br />\n';

        // read the file contents
        printTable(file);

        // post the results
        $('#list').append(output);
      };

      function printTable(file) {
        var html = "<table>"
        Papa.parse(file, {
          header : true,
//          step : function(row) {
//            console.log("Row:", row.data);
//            html += '<tr>\r\n';
//            for ( var item in data[row]) {
//              html += '<td>' + data[row][item] + '</td>\r\n';
//            }
//            html += '</tr>\r\n';
//          },
          complete : function(row) {
        	console.log(row);
            console.log("All done!");
          }
        });

        html += "</table>"
        $('#generatedTable').html(html);
      };
    </script>
</body>
</html>
